<script type="text/javascript">
  $('input.datepicker').datepicker({
    todayHighlight: true,
    autoclose: true
  });
</script>
<h1 class="page-header">{{budget.name}}</h1>
<button class="btn btn-default" data-ng-click="addCategory()">Add New Category</button>
<button class="btn btn-default" data-toggle="modal" data-target="#transactionModal">Add Transaction</button>
<br />
<div id="income">
  <div class="row">
    
  </div>
</div>
<div id="category-list">
  <div class="row" data-ng-show="budget.categories.length > 0">
    <div class="col-md-4"><strong>Category</strong></div>
    <div class="col-md-2"><strong>Budgeted</strong></div>
    <div class="col-md-2"><strong>Spent</strong></div>
    <div class="col-md-2"><strong>Remaining</strong></div>
  </div>
  <div class="row" data-ng-repeat="category in budget.categories">
    <div class="col-md-4" >
      <select class="form-control" data-on-change="endEdit(category)" data-ng-model="category.category" data-ng-options="c.name for c in categories">
        <option value="">Choose category...</option>
      </select>
    </div>
    <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input class="form-control" data-on-blur="endEdit(category)" data-ng-model="category.budgetedAmount" />
      </div>
    </div>
    <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input class="form-control" disabled value="{{getSpentAmount(category)}}" />
      </div>
    </div>
  </div>
</div>
<div id="transactionModal" class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add Transaction</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <select class="form-control" data-ng-model="newTransaction.category" data-ng-options="c.name for c in categories">
                  <option value="">Choose category...</option>
                </select>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control datepicker" placeholder="Date" data-ng-model="newTransaction.date"/>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input class="form-control" placeholder="Amount" data-ng-model="newTransaction.amount"/>
                </div>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Description" data-ng-model="newTransaction.description" />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="addTransaction(newTransaction)">Save</button>
      </div>
    </div>
  </div>
</div>
<p data-ng-show="error">{{error}}</p>
