<h1 class="page-header">Categories</h1>

<div class="row">
  <div class="col-md-1"></div>
</div>
<div data-ng-repeat="category in categories" class="row budget-list">
  <div class="col-md-1">
    <button class="btn btn-danger" data-ng-click="deleteCategory(category)"><span class="glyphicon glyphicon-remove"></span></button>
  </div>
  <div class="col-md-2">
    {{category.name}}
  </div>
</div>
