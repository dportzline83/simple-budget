<p>Yay, you made it to the detail view!</p>
<p data-ng-show="error">{{error}}</p>
<h1>{{budget.name}}</h1>
<button data-ng-click="addCategory()">Add New Category</button>

<br/>
<div data-ng-repeat="category in categories">
    <form data-ng-submit="endEdit(category)">
        <select>
            <option data-ng-repeat="" value=""></option>
        </select>
        <input data-on-blur="endEdit(category)" data-ng-model="category.category.name"/>
    </form>
</div>
