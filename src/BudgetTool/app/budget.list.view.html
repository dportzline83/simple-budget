<h1>Budgets</h1>

<button class="btn btn-default" data-ng-click="addBudget()">Add New Budget</button>
<br/>
<div id="budget-list" class="row" data-ng-repeat="budget in budgets">
  <div class="col-md-4">
    <form role="form" class="form-inline" data-ng-submit="endEdit(budget)">
      <input class="form-control" data-on-blur="endEdit(budget)" data-ng-model="budget.name"/>
      <a href="#/details/{{budget.id}}">Edit</a>
    </form>
  </div>
</div>
<p data-ng-show="error">{{error}}</p>
