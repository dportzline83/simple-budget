<h1 class="page-header">Budgets</h1>
<div data-ng-include="'/app/partials/loader.html'"></div>

<div data-ng-show="!loading">
  <button class="btn btn-default" data-ng-click="addBudget()">Add New Budget</button>
  <br />
  <div class="col-md-4">
    <ul id="budget-list">
      <li class="row" data-ng-repeat="budget in budgets">
        <a href="/#/details/{{budget.id}}" class="bg-success">{{budget.name}}</a>
        <a href="#" ng-click="copyBudget(budget)">Make a copy</a>
      </li>
    </ul>
  </div>
</div>

<p data-ng-show="error">{{error}}</p>
