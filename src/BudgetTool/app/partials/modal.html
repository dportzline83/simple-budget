<div id="{{modalId}}" class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{modalTitle}}</h4>
      </div>
      <div class="modal-body">
        <div data-ng-transclude=""></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancelAction()">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="submitAction()">Submit</button>
      </div>
    </div>
  </div>
</div>
