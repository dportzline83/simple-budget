<script type="text/javascript">
  $('input.date-picker').datepicker({
    todayHighlight: true,
    autoclose: true
  });
</script>
<h1 class="page-header">{{budget.name}}</h1>
<div class="col-md-3">
  <button class="btn btn-success" data-toggle="modal" data-target="#transactionModal"><span class="glyphicon glyphicon-plus"></span> Transaction</button>
  <a class="btn btn-default" href="#/transactions/{{budget.id}}">All Transactions</a>
</div>
<div id="income" class="col-md-12">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-2"><strong>Expected</strong></div>
    <div class="col-md-2"><strong>Budgeted</strong></div>
    <div class="col-md-2"><strong>Remaining</strong></div>
  </div>
  <div class="row" data-ng-repeat="category in incomeCategories">
    <div id="income-label" class="col-md-1"><strong>Income</strong></div>
    <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input class="form-control" type="number" data-on-blur="endEdit(budget)" disabled data-ng-model="income.totalIncomeBudgeted" />
      </div>
    </div>
    <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input class="form-control" type="number" disabled value="{{getBudgetedIncome()}}" />
      </div>
    </div>
    <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input class="form-control" type="number" disabled value="{{income.remaining}}" />
      </div>
    </div>
    <div class="col-md-2"></div>
    
  </div>
  <div class="row">
    <div class="col-md-1">
      <button class="btn btn-success" data-ng-click="addCategory(0)"><span class="glyphicon glyphicon-plus"></span></button>
    </div>
  </div>
</div>
<div id="category-list" class="col-md-12">
  <div class="row" data-ng-show="budget.categories.length > 0">
    <div class="col-md-1"></div>
    <div class="col-md-3"><strong>Category</strong></div>
    <div class="col-md-2"><strong>Budgeted</strong></div>
    <div class="col-md-2"><strong>Spent</strong></div>
    <div class="col-md-2"><strong>Remaining</strong></div>
    <div class="col-md-1"></div>
  </div>
  <ul data-ui-sortable="sortableOptions" data-ng-model="spendingCategories">
    <li data-ng-repeat="category in spendingCategories">
      <div class="row">
        <div class="col-md-1">
          <button class="btn btn-danger" data-ng-click="removeCategory(category)"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
        <div class="col-md-3" >
          <select class="form-control" data-on-change="endEdit(category)" data-ng-model="category.category" data-ng-options="c.name for c in categories">
            <option value="">Choose category...</option>
          </select>
        </div>
        <div class="col-md-2">
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input class="form-control" type="number" data-on-blur="endEdit(category)" data-ng-model="category.budgetedAmount" />
          </div>
        </div>
        <div class="col-md-2">
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input class="form-control" disabled value="{{getSpentAmount(category)}}" />
            <span class="input-group-btn">
              <button class="btn btn-success" data-ng-click="setInitialTransactionValues(category)" data-toggle="modal" data-target="#transactionModal">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </span>
          </div>
        </div>
        <div class="col-md-2">
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input class="form-control" disabled value="{{category.budgetedAmount - category.totalSpent}}" />
          </div>
        </div>
        <div class="col-md-2">
        </div>
      </div>
    </li>
  </ul>
  <div class="row">
    <div class="col-md-1">
      <button class="btn btn-success" data-ng-click="addCategory(1)"><span class="glyphicon glyphicon-plus"></span></button>
    </div>
  </div>
</div>
<div id="transactionModal" class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add Transaction</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <select class="form-control" data-ng-model="newTransaction.category" data-ng-options="c.name for c in categories">
                  <option value="">Choose category...</option>
                </select>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control date-picker" placeholder="Date" data-ng-model="newTransaction.date"/>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input class="form-control" type="number" placeholder="Amount" data-ng-model="newTransaction.amount"/>
                </div>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Description" data-ng-model="newTransaction.description" />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="newTransaction = {};">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="addTransaction(newTransaction)">Save</button>
      </div>
    </div>
  </div>
</div>
<p class="alert alert-danger" data-ng-show="error">{{error}}</p>
