<h1>Budgets</h1>

<button data-ng-click="addBudget()">Add New Budget</button>
<br/>
<div data-ng-repeat="budget in budgets">
  <form data-ng-submit="endEdit(budget)">
    <input data-on-blur="endEdit(budget)" data-ng-model="budget.name"/>
    <a href="#/details/{{budget.id}}">Edit</a>
  </form>
</div>
<p data-ng-show="error">{{error}}</p>
